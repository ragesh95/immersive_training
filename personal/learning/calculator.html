<head>

<script type="text/javascript">

var a="a";
var op="";
var dis="";
function calc(n){
 var numval=document.getElementById("numval");
 if(n=="*"){
  dis+="*";
  op="*";
  numval.value=dis;
 }
 if(n=="+"){

  op="+";

  op="-";
  numval.value=dis;
 }
 if(n=="/"){

  op="/";
  numval.value=dis;

  a="a";

 }
 if(n==1){
  dis+="1";
  if(a=="a")
   a=1;
  else{
   a=getCalc(a,1);
   dis=a+"";

 if(n==7){

 if(n==8){

  }

 }
 if(n==0){
  dis+="0";
  if(a=="a")
   a=0;
  else{
   a=getCalc(a,0);
   dis=a+"";
  }
  numval.value=dis;
 }
}

function getCalc(a,b){
 if(op=="*"){
  op="";
  return a*b;
 }
 else if(op=="+"){
  op="";
  return a+b;
 }
 else if(op=="-"){
  op="";
  return a-b;
 }
 else if(op=="/"){
  op="";
  return a/b;
 }
 else{
  return a+""+b;
 }
}
