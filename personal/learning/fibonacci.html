<html>

<head>

<script>

function fibonacci(){
 var n=100;
 var a=0;
 var b=1;
 var c=0;
 var result="";
 for(var i=1;i<=100;i++){
  result+=a+"<br>";
  c=a+b;
  a=b;
  b=c;
 }
 document.getElementById("table").innerHTML=result;
}

</script>

</head>

<body onload=fibonacci()>

<div id="table"></div>

</body>

</html>
