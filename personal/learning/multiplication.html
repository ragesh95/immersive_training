<html>

<head>

<script>

function change(){
 var a=parseInt(prompt("Enter a number"));
 var result="<table>";
 for(var i=1;i<=1000;i++){
  result+="<tr><td>"+i+"</td><td>*</td><td>"+a+"</td><td>=</td><td>"+(a*i)+"</td></tr>";
 }
 result+="</table>";
 document.getElementById("table").innerHTML=result;
}

</script>

</head>

<body onload=change()>

<div id="table"></div>

</body>

</html>
